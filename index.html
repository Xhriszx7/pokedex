<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Importando a Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon/favicon-16x16.png">
    
    <!-- Import CSS-->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Título -->
    <title>Pokedex - Xhriszx7</title>
</head>
<body>
    
    <!-- Corpo -->
    <main>
        
        <!-- Imagem do Pokemon -->
        <img src="#" alt="pokemon" class="pokedex-pokemon">
        
        <!-- Imagem da Pokedex -->
        <img src="./assets/pokedex/pokedex.png" alt="Pokedex" class="pokedex-img">
            
            <!-- Informações do Pokémon -->
            <h1 class="pokedex-pokemon-data">
                
                <!-- Número do Pokémon b-->
                <span class="pokemon-number"></span>
                
                <!-- Nome do Pokémon-->
                <span class="pokemon-name"></span>
                
            </h1>
            
            <!-- Input para Pesquisa -->
            <form action="#" class="form">
                
                <!-- Botão de procurar pokémons -->
                <input type="search" class="pokemon-search" placeholder="Nome ou Número" required>
                
            </form>
            
            <!-- Botões (Prev, Next) -->
            <div class="buttons">
                
                <!-- Button 1 -->
                <button class="button btn-prev">&lt; Prev</button>
                
                <!-- Button2 -->
                <button class="button btn-next">Next &gt;</button>
                
            </div>
            
    </main>
    
    <!-- Importando JavaScript-->
    <script defer src="./js/script.js"></script>
    
</body>
</html>
